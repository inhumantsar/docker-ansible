language: python
python: '2.7'
sudo: required
services:
- docker
branches:
  only:
  - master
  - dev
env:
  global:
    - secure: 
    - secure: 
  matrix:
    - OS=alpine           VERSION=2.6   TAG=alpine
    - OS=centos7          VERSION=2.6   TAG=centos7
    - OS=xenial           VERSION=2.6   TAG=xenial
    - OS=bionic           VERSION=2.6   TAG=bionic
    - OS=docker           VERSION=2.6   TAG=docker
    - OS=onbuild-alpine   VERSION=2.6   TAG=onbuild-alpine
    - OS=onbuild-centos7  VERSION=2.6   TAG=onbuild-centos7
    - OS=onbuild-xenial   VERSION=2.6   TAG=onbuild-xenial
    - OS=onbuild-bionic   VERSION=2.6   TAG=onbuild-bionic
    - OS=alpine           VERSION=2.5   TAG=2.5-alpine
    - OS=centos7          VERSION=2.5   TAG=2.5-centos7
    - OS=xenial           VERSION=2.5   TAG=2.5-xenial
    - OS=bionic           VERSION=2.5   TAG=2.5-bionic
    - OS=docker           VERSION=2.5   TAG=2.5-docker
    - OS=onbuild-alpine   VERSION=2.5   TAG=2.5-onbuild-alpine
    - OS=onbuild-centos7  VERSION=2.5   TAG=2.5-onbuild-centos7
    - OS=onbuild-xenial   VERSION=2.5   TAG=2.5-onbuild-xenial
    - OS=onbuild-bionic   VERSION=2.5   TAG=2.5-onbuild-bionic
    - OS=alpine           VERSION=2.4   TAG=2.4-alpine
    - OS=centos7          VERSION=2.4   TAG=2.4-centos7
    - OS=xenial           VERSION=2.4   TAG=2.4-xenial
    - OS=bionic           VERSION=2.4   TAG=2.4-bionic
    - OS=docker           VERSION=2.4   TAG=2.4-docker
    - OS=onbuild-alpine   VERSION=2.4   TAG=2.4-onbuild-alpine
    - OS=onbuild-centos7  VERSION=2.4   TAG=2.4-onbuild-centos7
    - OS=onbuild-xenial   VERSION=2.4   TAG=2.4-onbuild-xenial
    - OS=onbuild-bionic   VERSION=2.4   TAG=2.4-onbuild-bionic
    - OS=alpine           VERSION=2.3   TAG=2.3-alpine
    - OS=centos7          VERSION=2.3   TAG=2.3-centos7
    - OS=xenial           VERSION=2.3   TAG=2.3-xenial
    - OS=bionic           VERSION=2.3   TAG=2.3-bionic
    - OS=docker           VERSION=2.3   TAG=2.3-docker
    - OS=onbuild-alpine   VERSION=2.3   TAG=2.3-onbuild-alpine
    - OS=onbuild-centos7  VERSION=2.3   TAG=2.3-onbuild-centos7
    - OS=onbuild-xenial   VERSION=2.3   TAG=2.3-onbuild-xenial
    - OS=onbuild-bionic   VERSION=2.3   TAG=2.3-onbuild-bionic

script:
  - docker login -u $HUB_USER -p $HUB_PASS
  - docker build --no-cache --build-arg VERSION="${VERSION}" -t $HUB_USER/ansible:$TAG -f $OS.Dockerfile .
  - test "$(docker run -it --rm $HUB_USER/ansible:$TAG /bin/bash -c 'ansible --version' | head -n 1 | sed -e 's/.*\([0-9]\.[0-9]\)\.[0-9].*/\1/')" == "${VERSION}"
  - docker push $HUB_USER/ansible:$TAG
  - if [ $TAG == "alpine" ]; then docker tag $HUB_USER/ansible:$TAG $HUB_USER/ansible; docker push $HUB_USER/ansible; fi
  - if [ $TAG == "alpine" ]; then docker tag $HUB_USER/ansible:$TAG $HUB_USER/ansible:2.6; docker push $HUB_USER/ansible:2.6; fi
  - if [ $TAG == "2.5-alpine" ]; then docker tag $HUB_USER/ansible:$TAG $HUB_USER/ansible:2.5; docker push $HUB_USER/ansible:2.5; fi
  - if [ $TAG == "2.4-alpine" ]; then docker tag $HUB_USER/ansible:$TAG $HUB_USER/ansible:2.4; docker push $HUB_USER/ansible:2.4; fi
  - if [ $TAG == "2.3-alpine" ]; then docker tag $HUB_USER/ansible:$TAG $HUB_USER/ansible:2.3; docker push $HUB_USER/ansible:2.3; fi
  - if [ $TAG == "onbuild-alpine" ]; then docker tag $HUB_USER/ansible:$TAG $HUB_USER/ansible:onbuild; docker push $HUB_USER/ansible:onbuild; fi
  - if [ $TAG == "onbuild-alpine" ]; then docker tag $HUB_USER/ansible:$TAG $HUB_USER/ansible:2.6-onbuild; docker push $HUB_USER/ansible:2.6-onbuild; fi
  - if [ $TAG == "2.5-onbuild-alpine" ]; then docker tag $HUB_USER/ansible:$TAG $HUB_USER/ansible:2.5-onbuild; docker push $HUB_USER/ansible:2.5-onbuild; fi
  - if [ $TAG == "2.4-onbuild-alpine" ]; then docker tag $HUB_USER/ansible:$TAG $HUB_USER/ansible:2.4-onbuild; docker push $HUB_USER/ansible:2.4-onbuild; fi
  - if [ $TAG == "2.3-onbuild-alpine" ]; then docker tag $HUB_USER/ansible:$TAG $HUB_USER/ansible:2.3-onbuild; docker push $HUB_USER/ansible:2.3-onbuild; fi
