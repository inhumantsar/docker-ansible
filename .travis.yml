language: python
python: '2.7'
sudo: required
services:
- docker
branches:
  only:
  - master
  - dev
env:
  matrix:
    - OS=alpine
    - OS=centos7
    - OS=xenial
    - OS=bionic
    - OS=docker
    - OS=onbuild-alpine
    - OS=onbuild-centos7
    - OS=onbuild-xenial
    - OS=onbuild-bionic
  global:
    - secure: 
    - secure: 

jobs:
  include:
    - stage: test
      name: "Current Parent Images"
      env:
        - VERSION=2.6
      matrix:
        exclude:
          - OS=docker
          - OS=onbuild-alpine
          - OS=onbuild-centos7
          - OS=onbuild-xenial
          - OS=onbuild-bionic
      script:
        - travis_build.sh $OS
    - stage: pastparent
      name: "Past Parent Images"
      env:
        - VERSION="2.5 2.4 2.3"
      matrix:
        exclude:
          - OS=docker
          - OS=onbuild-alpine
          - OS=onbuild-centos7
          - OS=onbuild-xenial
          - OS=onbuild-bionic
      script:
        - travis_build.sh $OS
    - stage: children
      name: "Child Images"
      matrix:
        exclude:
          - OS=alpine
          - OS=centos7
          - OS=xenial
          - OS=bionic
      script:
        - travis_build.sh $OS