language: python
python: "2.7"

sudo: required
services:
  - docker

branches:
  only:
    - master
    - dev

env:
  - IMAGE_OS=centos7
  - IMAGE_OS=alpine
  - IMAGE_OS=onbuild-centos7
  - IMAGE_OS=onbuild-alpine

script:
  - docker build --no-cache $IMAGE_OS

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
